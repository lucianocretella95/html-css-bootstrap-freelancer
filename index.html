<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Start Bootstrap</title>
</head>
<body>
    <!-- header -->

    <header>
        <div class="container text-center">
            <div class="row align-items-start">
              <div class="col-6">
                Start Bootstrap
              </div>
              <div class="col-6">
                <span>Portfolio</span>
                <span class="px-2">About</span>
                <span>Contact</span>
              </div>
            </div>
          </div>
    </header>

    <!-- main -->

    <main>
        <div class="jumbotron text-center">
            <div class="container">
                <img src="./img/avatar.svg" alt="" class="w-25">
                <h1>Start Bootstrap</h1>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <hr>
                    </div>
                    <div class="col-4">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="col-4">
                        <hr>
                    </div>
                </div>
                <span>Grafic Artist - Web Designer - Illustrator</span>
            </div>
        </div>
        <div class="portfolio text-center">
            <div class="container">
                <h1>Portfolio</h1>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <hr>
                    </div>
                    <div class="col-4">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="col-4">
                        <hr>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4 col-md-6 col-sm-12">
                        <img src="./img/cabin.png" alt="" class="w-25" srcset="">
                    </div>
                    <div class="col-4 col-md-6 col-sm-12">
                        <img src="./img/cake.png" alt="" class="w-25" srcset="">
                    </div>
                    <div class="col-4 col-md-6 col-sm-12">
                        <img src="./img/circus.png" alt="" class="w-25">
                    </div>
                    <div class="col-4 col-md-6 col-sm-12">
                        <img src="./img/game.png" alt="" class="w-25" srcset="">
                    </div>
                    <div class="col-4 col-md-6 col-sm-12">
                        <img src="./img/safe.png" alt="" class="w-25" srcset="">
                    </div>
                    <div class="col-4 col-md-6 col-sm-12">
                        <img src="./img/submarine.png" alt="" class="w-25" srcset="">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- footer -->

    <footer></footer>
</body>
</html>
